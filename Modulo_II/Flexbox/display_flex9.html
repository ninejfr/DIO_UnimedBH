<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex-basis</title>

<style>

    .container{
        max-width: 500px;
        border: 1px solid black;
        display: flex;
    }

    .item{
        background-color: coral;
        margin: 5px;
        color: black;
        text-align: center;
    }

    .bauto{
        flex-basis: auto;    
    }

    .fg-1{
        flex-grow: 1;
    }

    .b0{
        flex-basis: 0;
    }

    .bval{
        flex-basis: 100px;
    }

</style>

</head>
<body>
    <p>Basis Auto</p>
    <div class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-1">DEF</div>
    </div>

    <p>Basis 0(zero)</p>
    <div class="container">
        <div class="item b0 fg-1">A</div>
        <div class="item b0 fg-1">BBB</div>
        <div class="item b0 fg-1">C</div>
        <div class="item b0 fg-1">DEF</div>
    </div>
   
    <p>Basis Valores</p>
    <div class="container">
        <div class="item bval">A</div>
        <div class="item bval">BBB</div>
        <div class="item bval">C</div>
        <div class="item bval">DEF</div>
    </div>

</body>
</html>
