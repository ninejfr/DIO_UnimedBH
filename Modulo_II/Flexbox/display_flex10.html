<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex-shrink</title>

<style>
    .container{
        display: flex;
        border: 1px solid black;
        max-width: 350px;
        margin: 10px;
    }

    .item{
        margin: 5px;
        background-color: cadetblue;
        font-size: 24px;
        text-align: center;
    }

    .s1{
        flex-shrink: 1;
    }

    .s0{
        flex-shrink: 0;
        flex-basis: 100px;
    }

    .fg1{
        flex-grow: 1;
    }

</style>

</head>
<body>
    <p>flex-shrink 1</p>
    <div class="container">
        <div class="item s1 fg1">A</div>
        <div class="item s1 fg1">B</div>
        <div class="item s1 fg1">C</div>
        <div class="item s1 fg1">D</div>
        <div class="item s1 fg1">E</div>
    </div>
  
    <div class="container">
        <div class="item s1 fg1">A</div>
        <div class="item s1 fg1">Basta que vocÃª se</div>
        <div class="item s1 fg1">C</div>
        <div class="item s1 fg1">D</div>
        <div class="item s1 fg1">E</div>
    </div>

    <p>flex-shrink 0 basis: 100px</p>
    <div class="container">
        <div class="item s0 fg1">A</div>
        <div class="item s0 fg1">The generated</div>
        <div class="item s0 fg1">C generated</div>
        <div class="item s0 fg1">D</div>
        <div class="item s0 fg1">E</div>
    </div>

</body>
</html>
