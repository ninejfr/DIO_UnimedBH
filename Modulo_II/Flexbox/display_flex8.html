<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos: Flex Grow</title>

<style>
    .container{
        display: flex;
        border: 2px solid black;
        max-width: 300px;   
    }

    .item{
        background-color: aqua;
        margin: 5px;
        padding: 10px;
        text-align: center;
        color: blue;    
    }

    .fg0{
        flex-grow: 0;
    }

    .fg1{
        flex-grow: 1;
    }

    .fg2{
        flex-grow: 2;
    }

    .fg3{
        flex-grow: 3;
    }
</style>

</head>
<body>
    <p>Flex-grow 0</p>
    <div class="container">
        <div class="item fg0">A</div>
        <div class="item fg0">B</div>
        <div class="item fg0">C</div>
        <div class="item fg0">D</div>
    </div>

    <p>Flex-grow 1</p>
    <div class="container">
        <div class="item fg1">A</div>
        <div class="item fg1">B</div>
        <div class="item fg1">C</div>
        <div class="item fg1">D</div>
    </div>

    <p>Flex-grow Alternados</p>
    <div class="container">
        <div class="item fg0">A</div>
        <div class="item fg1">B</div>
        <div class="item fg2">C</div>
        <div class="item fg3">D</div>
        
    </div>    

    <p>Flex-grow 2</p>
    <div class="container">
        <div class="item fg2">Janine</div>
        <div class="item fg2">Gilvanete</div>
        <div class="item fg2">Maria</div>
        <div class="item fg2">Ana</div>
    </div>
</body>
</html>
